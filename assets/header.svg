<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
        </linearGradient>
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background rectangle -->
    <rect width="800" height="200" fill="url(#grad1)" rx="10" ry="10"/>

    <!-- Main title -->
    <text x="50" y="70" font-family="Arial" font-size="32" fill="#ffffff" filter="url(#glow)">
        Hello, I'm Bumwoo Park
    </text>

    <!-- Subtitle -->
    <text x="50" y="110" font-family="Arial" font-size="18" fill="#cccccc">
        Senior Backend Engineer &amp; DevOps
    </text>

    <!-- Tech stack icons/text -->
    <g transform="translate(50, 140)">
        <!-- Golang icon (simplified) -->
        <circle cx="20" cy="20" r="15" fill="#00ADD8"/>
        <text x="45" y="26" font-family="Arial" font-size="16" fill="#00ADD8">Go</text>

        <!-- Kubernetes icon (simplified) -->
        <circle cx="120" cy="20" r="15" fill="#326CE5"/>
        <text x="145" y="26" font-family="Arial" font-size="16" fill="#326CE5">K8s</text>

        <!-- AI/LLM icon (simplified) -->
        <circle cx="220" cy="20" r="15" fill="#FF6B6B"/>
        <text x="245" y="26" font-family="Arial" font-size="16" fill="#FF6B6B">AI/LLM</text>

        <!-- DevOps icon (simplified) -->
        <circle cx="340" cy="20" r="15" fill="#7B61FF"/>
        <text x="365" y="26" font-family="Arial" font-size="16" fill="#7B61FF">DevOps</text>
    </g>

    <!-- Decorative elements -->
    <path d="M700 30 Q 750 30, 750 80 T 700 130"
          stroke="#4CAF50"
          stroke-width="2"
          fill="none"/>
    <path d="M720 40 Q 770 40, 770 90 T 720 140"
          stroke="#2196F3"
          stroke-width="2"
          fill="none"/>
    <path d="M740 50 Q 790 50, 790 100 T 740 150"
          stroke="#9C27B0"
          stroke-width="2"
          fill="none"/>
</svg>